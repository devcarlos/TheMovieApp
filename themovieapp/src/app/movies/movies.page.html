<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]">
      <ion-avatar slot="start">
        <ion-img [src]="movie.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{movie.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
