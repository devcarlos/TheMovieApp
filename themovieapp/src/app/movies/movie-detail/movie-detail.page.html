<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Movie Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-img class="ion-no-padding" [src]="movie.imageURL"></ion-img>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle color="secondary">Released: {{ movie.release_date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ movie.overview }}
    </ion-card-content>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label> <b>Popularity:</b> {{ movie.popularity }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> <b>Votes:</b> {{ movie.vote_average }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> <b>Language:</b> {{ movie.original_language }} </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-card-content>
      <ion-button extends="full" (click)="presentAlert()">
        <ion-icon slot="start" *ngIf="movie.like; else notShow" name="heart"></ion-icon>
        <ng-template #notShow>
          <ion-icon slot="start" name="heart-outline"></ion-icon>
        </ng-template>
        <ion-label> {{ movie.like ? "Dislike" : "Like" }}</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
